<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batalla Pokémon</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="main-container">
        <h1>Pelea épica de equipos Pokémon</h1>
        <h4>Tirar los dados tres veces para poder iniciar la batalla</h4>
        <div id="dados" class="dices-container">
            <div id="dadoA" class="dice-container">
                <h3>Tirar los dados A</h3>
                <button id="DadosA">Tirar</button>
                <div class="dado" id="dadoACards"></div>
            </div>
            <div id="dadoB" class="dice-container">
                <h3>Tirar los dados B</h3>
                <button id="DadosB">Tirar</button>
                <div class="dado" id="dadoBCards"></div>
            </div>
        </div>

        <h1 id="labelGanador"></h1>

        <div id="equipos" class="equipos-container">
            <h4>Presiona "Iniciar Batalla" para generar dos equipos aleatorios</h4>
            <div id="equipoA" class="equipo-container">
                <h3>Equipo A</h3>
                <div class="equipo" id="equipoACards"></div>
            </div>
            <div id="equipoB" class="equipo-container">
                <h3>Equipo B</h3>
                <div class="equipo" id="equipoBCards"></div>
            </div>
        </div>
        <button disabled id="Randomizador">Iniciar batalla</button>
    </div>

    <script src="/equipopokemon/js/equipopokemon.js"></script>
</body>

</html>
